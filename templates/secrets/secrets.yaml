---
# Wazuh API credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: wazuh-api-cred
  namespace: {{ include "wazuh.namespace" . }}
  labels:
    {{- include "wazuh.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.secrets.wazuhApi.username | b64enc }}
  password: {{ .Values.secrets.wazuhApi.password }}
---
# Wazuh authd password secret
apiVersion: v1
kind: Secret
metadata:
  name: wazuh-authd-pass
  namespace: {{ include "wazuh.namespace" . }}
  labels:
    {{- include "wazuh.labels" . | nindent 4 }}
type: Opaque
data:
  authd.pass: {{ .Values.secrets.wazuhAuthd.password }}
---
# Wazuh cluster key secret
apiVersion: v1
kind: Secret
metadata:
  name: wazuh-cluster-key
  namespace: {{ include "wazuh.namespace" . }}
  labels:
    {{- include "wazuh.labels" . | nindent 4 }}
type: Opaque
data:
  cluster_key: {{ .Values.secrets.wazuhCluster.key }}
---
# Dashboard credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: dashboard-cred
  namespace: {{ include "wazuh.namespace" . }}
  labels:
    {{- include "wazuh.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.secrets.dashboard.username | b64enc }}
  password: {{ .Values.secrets.dashboard.password }}
---
# Indexer credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: indexer-cred
  namespace: {{ include "wazuh.namespace" . }}
  labels:
    {{- include "wazuh.labels" . | nindent 4 }}
type: Opaque
data:
  username: {{ .Values.secrets.indexer.username | b64enc }}
  password: {{ .Values.secrets.indexer.password }}
