# Example values for local development (Minikube/Kind/k3s)
# Save as: values-local.yaml

global:
  namespace: wazuh
  storageClass: standard

wazuhManager:
  master:
    service:
      type: NodePort
    resources:
      limits:
        cpu: 400m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    persistence:
      size: 1Gi
  
  worker:
    enabled: true
    replicas: 1
    service:
      type: NodePort
    resources:
      limits:
        cpu: 400m
        memory: 512Mi
      requests:
        cpu: 200m
        memory: 256Mi
    persistence:
      size: 1Gi

wazuhIndexer:
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 1Gi
  opensearchConfig:
    javaOpts: "-Xms512m -Xmx512m"
  persistence:
    size: 5Gi

wazuhDashboard:
  service:
    type: NodePort
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 150m
      memory: 256Mi

